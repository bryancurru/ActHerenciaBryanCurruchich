<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Herencia</title>
    <link rel="stylesheet" href="/css/herencia.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Ventas</h1>
        <form id="salesForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="nivelAcademico">Nivel Académico:</label>
                <input type="text" id="nivelAcademico" name="nivelAcademico" required>
            </div>
            <div class="form-group">
                <label for="sueldoBase">Sueldo Base:</label>
                <input type="text" id="sueldoBase" name="sueldoBase" required>
            </div>
            <div class="form-group">
                <label for="tipoContratacion">Tipo de Contratación:</label>
                <input type="text" id="tipoContratacion" name="tipoContratacion" required>
            </div>
            <div class="form-group">
                <label for="comisionVenta">Comisión de Venta:</label>
                <input type="text" id="comisionVenta" name="comisionVenta" required>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="/js/Herencia.js" ></script>
</body>
</html>
